{% extends "base.html" %}

{% block title %}Reset Password - Mina{% endblock %}
{% block meta_description %}Request a password reset for your Mina account.{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="auth-wrapper auth-wrapper-centered">
            <div class="auth-card card-glass">
                <div class="auth-header">
                    <h1 class="auth-title">Forgot your password?</h1>
                    <p class="auth-subtitle">No worries, we'll send you reset instructions.</p>
                </div>

                <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="auth-form" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="input" 
                            placeholder="you@example.com"
                            autocomplete="email"
                            required
                            autofocus
                        >
                    </div>

                    <button type="submit" class="btn btn-primary w-full btn-lg" id="submit-btn">
                        Send Reset Link
                    </button>
                    
                    <!-- Fallback for WebView: hidden anchor that looks like nothing -->
                    <noscript>
                        <input type="submit" value="Send Reset Link" class="btn btn-primary w-full btn-lg">
                    </noscript>
                </form>

                <div class="auth-footer">
                    <p><a href="{{ url_for('auth.login') }}" class="auth-link">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 4px;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back to sign in
                    </a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: calc(100vh - var(--header-height));
    display: flex;
    align-items: center;
    padding: var(--space-8) 0;
    background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.auth-wrapper-centered {
    display: flex;
    justify-content: center;
    animation: fadeInUp 0.6s ease-out;
}

.auth-card {
    max-width: 420px;
    width: 100%;
    margin: 0 auto;
    background: var(--glass-bg);
    backdrop-filter: var(--backdrop-blur);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--radius-2xl);
    padding: var(--space-8);
    box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.3);
    transition: all var(--transition-base);
}

.auth-card:hover {
    border-color: rgba(99, 102, 241, 0.3);
    box-shadow: 0 25px 70px -15px rgba(99, 102, 241, 0.2);
}

.auth-header {
    text-align: center;
    margin-bottom: var(--space-8);
}

.auth-title {
    font-size: var(--font-size-2xl);
    font-weight: var(--font-weight-bold);
    margin-bottom: var(--space-2);
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.auth-subtitle {
    color: var(--color-text-secondary);
    font-size: var(--font-size-base);
}

.auth-form {
    margin-bottom: var(--space-6);
}

.auth-link {
    color: var(--color-primary);
    text-decoration: none;
    font-size: var(--font-size-sm);
    transition: color var(--transition-base);
}

.auth-link:hover {
    color: var(--color-primary-light);
}

.auth-footer {
    text-align: center;
    padding-top: var(--space-6);
    border-top: 1px solid var(--color-border);
    color: var(--color-text-secondary);
    font-size: var(--font-size-sm);
}

.btn-primary {
    background: var(--gradient-primary);
    position: relative;
    overflow: hidden;
    border: none;
}

.btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.btn-primary:hover::before {
    left: 100%;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Ensure button is always clickable on mobile */
.btn-primary {
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    z-index: 1;
}
</style>

<script nonce="{{ g.csp_nonce }}">
(function() {
    'use strict';
    
    var form = document.querySelector('.auth-form');
    var submitBtn = document.getElementById('submit-btn');
    var emailInput = document.getElementById('email');
    var isSubmitting = false;
    
    if (!form || !submitBtn) return;
    
    // Progressive enhancement: enhance the native form, never block it
    form.onsubmit = function(e) {
        // Prevent double submission only
        if (isSubmitting) {
            e.preventDefault();
            return false;
        }
        
        // Visual feedback
        isSubmitting = true;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        
        // Always allow native form submission
        return true;
    };
    
    // Touch feedback only (no submission blocking)
    submitBtn.ontouchstart = function() {
        submitBtn.classList.add('active');
    };
    
    submitBtn.ontouchend = function() {
        submitBtn.classList.remove('active');
    };
})();
</script>
{% endblock %}
