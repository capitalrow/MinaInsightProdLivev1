[pytest]
markers =
    asyncio: mark test as an asyncio test
    unit: mark test as a unit test
    integration: mark test as an integration test
    e2e: mark test as an end-to-end test
    visual: mark test as a visual regression test
    smoke: mark test as a smoke test
    slow: marks resource-heavy tests (run nightly)
    critical: mark test as a critical path test
    performance: mark test as a performance benchmark
    security: mark test as a security test
    resilience: mark test as a resilience/recovery test
    scalability: mark test as a scalability/load test
    chaos: mark test as a chaos engineering test
addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = tests/_legacy tests/playwright tests/visual
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning